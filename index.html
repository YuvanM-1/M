<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali by YUVAN Groups</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #000 60%, #111);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    #inputContainer {
      text-align: center;
    }

    input {
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid #f4e542;
      border-radius: 8px;
      outline: none;
      background-color: #222;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 15px #f4e542;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      background: linear-gradient(90deg, #ff9933, #ffcc00, #33ff33);
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    #greeting {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
      animation: glowPulse 2s ease-in-out infinite alternate;
      display: none;
    }

    #greeting span {
      display: inline-block;
      animation: glowIn 2.5s ease-in-out forwards;
    }

    .name {
      background: linear-gradient(90deg, #ff6600, #ffff66, #ff3399);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
      text-shadow: 0 0 20px #ffcc00;
      animation: nameGlow 3s ease-in-out infinite alternate;
    }

    #tagline {
      font-size: 1.2em;
      margin-top: 10px;
      color: gold;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      animation-delay: 3s;
    }

    @keyframes glowPulse {
      from {
        text-shadow: 0 0 10px #ff6600, 0 0 20px #ffcc00, 0 0 40px #ff3300;
      }
      to {
        text-shadow: 0 0 30px #ffff66, 0 0 60px #ff6600, 0 0 100px #ff3300;
      }
    }

    @keyframes glowIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes nameGlow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ffff00;
      }
      to {
        text-shadow: 0 0 30px #ff3399, 0 0 60px #ffcc00;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input type="text" id="nameInput" placeholder="Enter your name..." />
    <br />
    <button onclick="startDiwali()">Celebrate</button>
  </div>

  <div id="greeting">
    <span id="wish"></span>
    <div id="tagline">by YUVAN Groups</div>
  </div>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.particles = [];
        for (let i = 0; i < 80; i++) {
          this.particles.push(new Particle(x, y, color));
        }
      }
      draw() {
        this.particles.forEach((p) => p.update());
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.speed = Math.random() * 5 + 2;
        this.angle = Math.random() * 2 * Math.PI;
        this.alpha = 1;
        this.decay = Math.random() * 0.015 + 0.005;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + 0.5;
        this.alpha -= this.decay;
        if (this.alpha > 0) this.draw();
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    const fireworks = [];
    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw) => fw.draw());
    }

    animate();

    function randomColor() {
      return `hsl(${Math.random() * 360}, 100%, 60%)`;
    }

    function launchFireworks() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      fireworks.push(new Firework(x, y, randomColor()));
      setTimeout(launchFireworks, 500);
    }

    function startDiwali() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter your name!");

      document.getElementById("inputContainer").style.display = "none";
      const greeting = document.getElementById("greeting");
      greeting.style.display = "block";

      document.getElementById("wish").innerHTML =
        `Happy Diwali <span class="name">${name}</span>`;

      launchFireworks();
    }
  </script>
</body>
</html>
